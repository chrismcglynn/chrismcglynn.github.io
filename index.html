    <body>
      <header>
            <div class="col s12">
              <h1 style="background-color: #EE6E73; height: 50px; margin-top: 0;"></h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col s12 m6 l8 offset-l2 z-depth-5">
            <div class="card-panel teal lighten-2 z-depth-3" style="color: white;">Find your nutrition goals</div>

            <!--<div class="col s6">-->
              <form id="form" class="form">
                <label for="age">Age:</label>
                  <div class="input-group input-group-sm col-lg-3">
                    <input type="number" class="form-control" name="age" id="age" placeholder="Years Old">
                    <span class="input-group-addon"></span>
                  </div>
                <label>Gender:</label>
                  <div class="input-group input-group-sm col-lg-3">
                    <select id="gender" class="form-control">
                      <option value="female">Female</option>
                      <option value="male">Male</option>
                    </select>
                    <span class="input-group-addon"></span>
                  </div>
                <label>Weight:</label>
                  <div class="input-group input-group-sm col-lg-3">
                    <input type="number" class="form-control" name="weight" id="weight" placeholder="Pounds">
                      <span id="weigth_units" class="input-group-addon"></span>
                  </div>
                  <label>Height:</label>
                    <div class="input-group input-group-sm col-lg-3">
                      <input type="number" class="form-control" name="feet" id="feet" placeholder="Feet">
                      <span id="height_units" class="input-group-addon"></span>
                      <input type="number" class="form-control inches" name="inches" id="inches" placeholder="Inches">
                      <span class="input-group-addon inches"></span>
                    </div>
                    <label>Activity Level:</label>
                      <div class="input-group input-group-sm col-lg-3">
                        <select id="activityLevel" class="form-control">
                          <option value="no">Little to no exercise</option>
                          <option value="light">Light exercise (1−3 days per week)</option>
                          <option value="moderate">Moderate exercise (3−5 days per week)</option>
                          <option value="heavy">Heavy exercise (6−7 days per week)</option>
                          <option value="extreme">Very heavy exercise (twice per day, extra heavy workouts)</option>
                        </select>
                        <span class="input-group-addon"></span>
                      </div>
                    <label for="gain_loss_amount">I want to:</label>
                    <div class="input-group input-group-sm col-lg-3">
                      <select id="gain_loss_amount" name="gain_loss_amount" class="form-control">
                        <option value="-1000">Lose 2 Pounds per Week</option>
                        <option value="-750">Lose 1.5 Pounds per Week</option>
                        <option value="-500">Lose 1 Pounds per Week</option>
                        <option value="-250">Lose 0.5 Pounds per Week</option>
                        <option value="0" selected="selected">Stay the Same Weight</option>
                        <option value="250">Gain 0.5 Pound per Week</option>
                        <option value="500">Gain 1 Pound per Week</option>
                        <option value="750">Gain 1.5 Pounds per Week</option>
                        <option value="1000">Gain 2 Pounds per Week</option>
                      </select>
                      <span class="input-group-addon"></span>
                    </div>
                    <button id="submit" class="btn waves-effect waves-light" style="background-color:#EE6E73;" type="button">Submit
                    </button>
                </form>
            </div>
            <div class="row">
              <div class="col s12 offset-l3 m6">
                <div id="output" class="card-panel teal">
                  <span id="instruct" class="white-text">Press Submit to find out your caloric goals!</span>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
    </div>
