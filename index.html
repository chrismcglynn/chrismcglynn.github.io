<!DOCTYPE html>
<html>
    <head>
    <title>myMacros</title>
     
     <!-- Materialized Compiled and minified CSS -->
    <link rel="stylesheet" href="materialize/css/materialize.css">
          <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <header>
            <div class="col s12">
              <h1 style="background-color: #EE6E73; height: 50px; margin-top: 0;"></h1>
            </div>
          </div>
        </div>
      </header>
      <div class="container">
        <div class="row">
          <div class="col s12 m6 l6 z-depth-5">
            <div class="card-panel teal lighten-2 z-depth-3" style="color: white;">Find your nutrition goals</div>

            <!--<div class="col s6">-->
              <form class="form">
                <label for="age">Age:</label>
                  <div class="input-group input-group-sm col-lg-3">
                    <input type="number" class="form-control" name="age" id="age" placeholder="Years Old">
                    <span class="input-group-addon"></span>
                  </div>
                <label>Sex:</label>
                <div class="input-group col-lg-3">
                  <div class="btn-group btn-group-sm" data-toggle="buttons">
                    <label class="btn btn-default active" style="background-color:#4DB6AC;">
                      <input type="radio" name="sex" value="male" checked="checked" id="male"> Male
                    </label>
                    <label class="btn btn-default" style="background-color:#EE6E73;">
                      <input type="radio" name="sex" value="female" id="female"> Female
                    </label>
                  </div>
                </div>
                <label>Weight:</label>
                  <div class="input-group input-group-sm col-lg-3">
                    <input type="number" class="form-control" name="weight" id="weight" placeholder="Pounds">
                      <span id="weigth_units" class="input-group-addon"></span>
                  </div>
                  <label>Height:</label>
                    <div class="input-group input-group-sm col-lg-4">
                      <input type="number" class="form-control" name="feet_cm" id="feet_cm" placeholder="Feet">
                      <span id="height_units" class="input-group-addon"></span>
                      <input type="number" class="form-control inches" name="inches" id="inches" placeholder="Inches">
                      <span class="input-group-addon inches"></span>
                    </div>
                    <label class"activity level">Activity Level:</label>
                    <select name="activity_level" id="activity_level" class="form-control">
                      <option value="no">Little to no exercise</option>
                      <option value="light">Light exercise (1−3 days per week)</option>
                      <option value="moderate">Moderate exercise (3−5 days per week)</option>
                      <option value="heavy">Heavy exercise (6−7 days per week)</option>
                      <option value="extreme">Very heavy exercise (twice per day, extra heavy workouts)</option>
                    </select>
                    <label for="gain_loss_amount">I want to:</label>
                    <select id="gain_loss_amount" name="gain_loss_amount" class="form-control"><option value="-1000">Lose 2 Pounds per Week</option><option value="-750">Lose 1.5 Pounds per Week</option><option value="-500">Lose 1 Pounds per Week</option><option value="-250">Lose 0.5 Pounds per Week</option><option value="0" selected="selected">Stay the Same Weight</option><option value="250">Gain 0.5 Pound per Week</option><option value="500">Gain 1 Pound per Week</option><option value="750">Gain 1.5 Pounds per Week</option><option value="1000">Gain 2 Pounds per Week</option></select>
                    <button id="submit" class="btn waves-effect waves-light" style="background-color:#EE6E73;" type="submit" name="action">Submit
                    </button>
                </form>
            </div>
            <div class="row">
              <div class="col s12 m6 l6 results">
                 <div class="card z-depth-5">
                    <div class="card-content">
                      <div class="card-panel results teal lighten-2 z-depth-3" style="color: white;">Your Results</div>
                    </div>
                    <div class="card-tabs">
                      <ul class="tabs tabs-fixed-width">
                        <li id="weightLoss" class="tab"><a href="#test4">Weight Loss</a></li>
                        <li id="maintainWeight" class="tab"><a class="active" href="#test5">Maintain Weight</a></li>
                        <li id="weightGain" class="tab"><a href="#test6">Weight Gain</a></li>
                      </ul>
                    </div>
                    <div class="card-content grey lighten-4">
                      <div id="test4"></div>
                      <div id="test5"></div>
                      <div id="test6"></div>
                    </div>
                  </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
      

    <!-- Footer -->

        <div class="container">

            <div class="col l6 s12">
